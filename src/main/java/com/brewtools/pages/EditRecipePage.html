<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
    <div wicket:id="feedback"></div>
    </div>
    <div class="row">
    <form wicket:id="form">
        <div class="col-lg-5">
        <div class="form-group">
            <label for="name">Recipe name</label>
            <input id="name" type="text" class="form-control" wicket:id="name" />
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea rows="5" id="desc" class="form-control" wicket:id="description">
            </textarea>
        </div>
        </div>
        <div class="col-lg-5">
            <div class="form-group">
                <label for="batch">Batch size</label>
                <input id="batch" type="text" class="form-control" wicket:id="batchSize" />
            </div>
            <div class="form-group">
                <label for="preboil">Preboil size</label>
                <input id="preboil" type="text" class="form-control" wicket:id="preboilSize" />
            </div>
            <div class="form-group">
                <label for="boil">Boil time</label>
                <input id="boil" type="text" class="form-control" wicket:id="boilTime" />
            </div>
        </div>
        <div class="col-lg-12">
            <div class="col-lg-5">
            <label for="malts">Grain bill</label>
        <div id="malts" wicket:id="currentMalts">
            <div wicket:id="malt"></div>
        </div>
            <div wicket:id="newMalt"></div>
        </div>
            <div class="col-lg-5">
                <label>Hop scheme</label>
            </div>
        </div>
        <div class="col-lg-12">
            <button class="btn btn-lg btn-primary" type="submit">Save recipe</button>
        </div>
    </form>
    </div>
</wicket:extend>
</body>
</html>
